<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution Simulation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      #simulation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .controls {
        display: flex;
        gap: 10px; /* Creates space between buttons */
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      button {
        padding: 8px 15px;
        border-radius: 4px;
        border: 1px solid #555;
        background-color: rgba(40, 60, 100, 0.7);
        color: white;
        cursor: pointer;
        font-family: sans-serif;
      }

      button:hover {
        background-color: rgba(60, 90, 150, 0.8);
      }
      .analytics-dashboard {
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 12px;
        line-height: 1.4;
      }

      .tab {
        transition: background-color 0.2s;
      }

      .agent-item,
      .species-item {
        transition: background-color 0.2s, border 0.2s;
      }

      .chart-placeholder {
        height: 150px;
        background-color: rgba(20, 30, 50, 0.5);
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
      }

      .food-chart {
        display: flex;
        height: 20px;
        width: 100%;
        margin: 10px 0;
        border-radius: 3px;
        overflow: hidden;
      }

      .food-bar.basic {
        background-color: rgba(80, 140, 240, 0.7);
      }

      .food-bar.super {
        background-color: rgba(240, 180, 40, 0.7);
      }

      .food-bar.poison {
        background-color: rgba(200, 60, 200, 0.7);
      }

      .detail-section {
        margin: 15px 0;
        padding: 10px;
        background-color: rgba(20, 30, 50, 0.5);
        border-radius: 5px;
      }

      select {
        background-color: rgba(40, 60, 80, 0.7);
        color: white;
        border: 1px solid #555;
        padding: 5px;
        width: 100%;
        margin: 10px 0;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="simulation"></div>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
